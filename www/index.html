<!DOCTYPE html>
<html>
	<head>
		<link rel='icon' href='data:;base64,iVBORw0KGgo='>
		<link rel='stylesheet' type='text/css' href='css/style.css' />	  
	</head>
	<style>
		#game-board {
			border: solid 3px yellow;
		}

		.white-border {
			border: solid white;
		}
	</style>
	<body>
		<div id='game-board'>
			<div id='enemy-section' class='game-section white-border'>
				<img src="medias/textures/mock_enemy.png" id='enemy-portrait' alt="a terrifying montser">
			</div>
			<div id='shop-section' class='game-section'>
				<div id='shop-deck' class='deck-standard white-border'></div>
				<div id='shop' class='white-border'></div>
			</div>
			<div id='play-section' class='game-section'>
				<div id='played-cards' class='white-border'></div>
			</div>
			<div id='player-section' class='game-section'>
				<div id='player-deck' class='deck-standard white-border'></div>
				<div id='player-hand' class='white-border'></div>
				<div id='player-discard' class='deck-standard white-border'></div>
			</div>
		</div>
	</body>

	<div id='mock-card' class='game-card'>
		<div id='card' class='zoom-item'>
			<div class = 'card-item'>
				<img id='card-bg' class='card-overlay' src='medias/textures/CardBackground.png'></img>
				<img id='illustration' class='card-illustration' src='medias/textures/TestImage.png'></img>
				<img class='card-overlay' src='medias/textures/CardFrame.png'></img>
				<img id='shine' class='card-overlay shine' src='medias/textures/CardShine.png'></img>
				<img class='card-overlay back' src='medias/textures/bg_back_ice.png'>
				<p class="front card-description">On play win the game</p>
				<img class='card-overlay shine back' src='medias/textures/bg_back_shine.png'>
				<img id='shade' class='card-overlay shade' src='medias/textures/CardShadow.png'></img>
			</div>
		</div>
	</div>

	<div>
		<audio src="medias/audio/Flip1.wav" class="flip-sfx" preload="auto"></audio>
		<audio src="medias/audio/Flip2.wav" class="flip-sfx" preload="auto"></audio>
		<audio src="medias/audio/Flip3.wav" class="flip-sfx" preload="auto"></audio>
		<audio src="medias/audio/Flip4.wav" class="flip-sfx" preload="auto"></audio>
	</div>

	<script src='js/main.js' type='module'></script>
</html>
