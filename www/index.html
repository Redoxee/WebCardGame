<!DOCTYPE html>
<html>
	<head>
		<link rel="icon" href="data:;base64,iVBORw0KGgo=">
		<link rel="stylesheet" type="text/css" href="css/style.css" />	  
	</head>
	<style>
		#game-board {
			width: 100%;
			height: 100%;
			border: solid 3px yellow;
		}

		.target {
			background-color: burlywood;
			height: 3px;
			width: 3px;
			position: relative;
		}

		#target-1 {
			top: 25%;
			left: 25%;
		}

		#target-2 {
			top: 25%;
			left: 75%;
		}

		#target-3 {
			top: 75%;
			left: 75%;
		}

		#target-4 {
			top: 75%;
			left: 25%;
		}

		#curve-sandbox {
			position: absolute;
			right: 2em;
			top: 2em;
			display: flex;
			flex-direction: column;
		}
		#curve-svg {
			width: 30em;
			height: 30em;
			background-color: #cccccc88;
		}
		.curve-input {
			display: flex;
			flex-direction: row;
			width: 30em;
			color: white;
		}
	</style>
	<body>
		<div id="game-board">
			<div id="target-1" class="target"></div>
			<div id="target-2" class="target"></div>
			<div id="target-3" class="target"></div>
			<div id="target-4" class="target"></div>

			<button id="test-button">TEST</button>

			<div id="curve-sandbox">
				<svg role="img" id="curve-svg" viewBox="0 0 100 100">
					<title id="svgTitle">Curve</title>
				</svg>
				<div class="curve-input" id="p1x">
					<input type="range" name="p1x" min="0" max="1000" />
					<p></p>
				</div>
				<div class="curve-input" id="p1y">
					<input type="range" name="p1y" min="0" max="1000" />
					<p></p>
				</div>
				<div class="curve-input" id="p2x">
					<input type="range" name="p2x" min="0" max="1000" />
					<p></p>
				</div>
				<div class="curve-input" id="p2y">
						<input type="range" name="p2y" min="0" max="1000" />
						<p></p>
				</div>
			</div>
		<div id='container'>
			<div id="card">
				<div id = 'card-item'>
					<img id="card-bg" class="overlay" src="medias/textures/CardBackground.png"></img>
					<img id="card-bg" class="overlay" src="medias/textures/CardFrame.png"></img>
					<img id='shine' class="overlay" src="medias/textures/CardShine.png"></img>
					<img id='unshine' class="overlay" src="medias/textures/CardShadow.png"></img>
				</div>
			</div>
		</div>
	</body>

	<script src="js/main.js" type="module"></script>
</html>
